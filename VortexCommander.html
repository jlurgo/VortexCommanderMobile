<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="VortexCommanderMobile.css" />
        <link rel="stylesheet" href="VortexCommander/VortexCommander.css" />
        <link rel="stylesheet" href="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
        <title>Vortex Commander</title>
	</head>
	
	<body>	
        <div data-role="page" id="pantalla_login" data-theme="a">
            <div data-role="header">
                <h1>Ranger Report√°ndose</h1>
            </div>
        
            <div data-role="content" >	
                <input id="txt_nombre_usuario" type="text"/>
                <input id="btn_log_in" type="button" data-role="button" data-transition="flip" value="Presente!"/>	
            </div>
        </div>
        
        <div data-role="page" id="pantalla_panel_control_rangers" data-theme="a">    
            <div id="contenido">	
            </div>
        </div>  
        
        <div id="plantillas">
            <div id="plantilla_panel_control_rangers" class="panel_control_rangers">
                <div id="div_mapa"></div>
                <canvas id="layer_commander" resize></canvas>
                <div id="botonera_ranger">
                    <div id="btn_seguir_ranger" class="boton_redondo_flotante">
                        <img id="imagen_btn_seguir_ranger" class="imagen_boton"  src="VortexCommander/seguir_icon.png"/>
                    </div>
                    <div id="btn_go_to" class="boton_redondo_flotante">
                        <img id="imagen_btn_go_to" class="imagen_boton" src="VortexCommander/go_to_icon.png"/>
                    </div>
                    <div id="btn_dejar_rastro" class="boton_redondo_flotante">
                        <img id="imagen_btn_go_to" class="imagen_boton" src="VortexCommander/rastro_icon.png"/>
                    </div>
                </div>
            </div>  
            <div id="plantilla_label_ranger" class="label_ranger">
            </div>
        </div> 
    </body>    
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script> 
    <script src="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="underscore.min.js"></script>
    
    <script type="text/javascript" src="jquery.mousewheel.js"></script>     
    <script type="text/javascript" src="paperjs-v0.9.23/paper-full.min.js"></script>
    
    <script type="text/javascript" src="vortex.min.js"></script>
    <script type="text/javascript" src="socket.io.js"></script>
    
    <script type="text/javascript" src="PantallaLogin.js"></script>   
    <script type="text/javascript" src="Usuario.js"></script> 
    <script type="text/javascript" src="VortexCommander/BotonRedondoFlotante.js"></script> 
    <script type="text/javascript" src="VortexCommander/PanelControlRangers.js"></script> 
    <script type="text/javascript" src="VortexCommander/VistaRangerEnMapa.js"></script> 
    <script type="text/javascript" src="VortexCommander/VistaDestinoRaider.js"></script> 
    <script type="text/javascript" src="VortexCommander/VistaDerroteroRaider.js"></script> 
    
    <script type="text/javascript" src="VortexCommander.js"></script> 
    <script type="text/javascript" src="Ranger.js"></script> 
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCTwSyuSvqrNmXA32DrIrHf1VMBx02o0HE&sensor=false"></script>
    <script type="text/javascript" src="phonegap.js"></script>
</html>
